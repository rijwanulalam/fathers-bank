<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-7 uppercase">Lets get some <span class="font-medium drop-shadow-2xl border-b-4 border-yellow-400">Mooooooney!!!!</span></h1>
    </header>
    <main class="w-3/5 mx-auto mt-10 text-white">
        <div class="grid grid-cols-3 gap-5 mb-10">
            <div class="bg-green-500 p-10 rounded-md">
                <h3 class="text-2xl font-semibold mb-2">Deposit</h3>
                <h5 class="text-5xl font-medium">$00</h5>
            </div>
            <div class="bg-yellow-500 p-10 rounded-md">
                <h3 class="text-2xl font-semibold mb-2">Deposit</h3>
                <h5 class="text-5xl font-medium">$00</h5>
            </div>
            <div class="bg-sky-500 p-10 rounded-md">
                <h3 class="text-2xl font-semibold mb-2">Deposit</h3>
                <h5 class="text-5xl font-medium">$1240</h5>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-10 mt-20">
            <div class="bg-rose-500 p-10">
                <h3 class="text-4xl">Please Deposit</h3>
                <input class="block my-2 text-black p-2 rounded-md" type="text" name="" id="" placeholder="deposit your money">
                <button class="bg-white text-black px-5 py-2 font-medium rounded-md" >Deposit</button>
            </div>
        </div>
    </main>


    <script src="js/bank.js"></script>
</body>
</html>
