<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fathers Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-7 uppercase">Welcome to the <span class="font-medium drop-shadow-2xl border-b-4 border-yellow-400">fathers bank</span></h1>
    </header>
    <main >
        <div class="bg-emerald-100 w-9/12 mx-auto p-5 py-10 text-center mt-10">
            <h3 class="text-3xl mb-2">Login</h3>

            <input class="block w-1/2 mb-3 mx-auto p-2" type="text" name="" id="user-email" placeholder="input your email">

            <input class="block w-1/2 mb-3 mx-auto p-2" type="password" name="" id="user-password" placeholder="input your password">

            <button class="font-medium bg-lime-500 px-5 py-2 text-white rounded-md" id="submit-btn">Submit</button>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
